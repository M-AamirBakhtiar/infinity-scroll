<html lang="en">
  <head>
    <meta name="image" property="og:image" content="https://m-aamirbakhtiar.github.io/infinity-scroll/img/demo.jpg" />

    <meta name="author" content="Aamir Bakhtiar" />

      property="og:description"

    <!-- Title -->
    <h1>Unsplash API - Infinite Scroll</h1>

    <div class="loader" id="loader">
      <img src="img/Spin-1s-100px.svg" alt="Loading" />
    </div>

    <div class="image-container" id="image-container"></div>
    <!-- Script -->
    <script src="script.js"></script>
